<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF OCR + Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #1f2937;
      min-height: 100vh;
    }
    header {
      padding: 1rem 1.5rem;
      background: #1e293b;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }
    main {
      max-width: 800px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.25rem;
    }
    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.75rem;
    }
    input[type="file"] {
      font-size: 0.9rem;
    }
    button {
      border: none;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      background: #3b82f6;
      color: white;
      transition: background 0.15s;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.6rem;
    }
    .status.error {
      color: #dc2626;
    }
    .status.success {
      color: #059669;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      max-height: 500px;
      overflow-y: auto;
      padding: 0.5rem;
      background: #f9fafb;
      border-radius: 8px;
      min-height: 120px;
    }
    .message {
      max-width: 90%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      align-self: flex-start;
      background: #ffffff;
      color: #1f2937;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
      max-width: 95%;
    }
    .message.assistant strong {
      color: #1e40af;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    .input-row input {
      flex: 1;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
    .input-row input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #d1d5db;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<header>PDF OCR + RAG Chat</header>
<main>
  <div class="card">
    <div class="card-title">1. Upload a PDF</div>
    <form id="upload-form">
      <input id="file-input" type="file" accept=".pdf" required />
      <button id="upload-btn" type="submit">Upload & Process</button>
    </form>
    <div id="upload-status" class="status">Select a PDF file to upload.</div>
  </div>

  <div class="card">
    <div class="card-title">2. Chat with the document</div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="input-row">
      <input id="question-input" type="text" placeholder="Ask a question..." disabled />
      <button id="send-btn" type="submit" disabled>Send</button>
    </form>
    <div id="chat-status" class="status">Upload a PDF first to start chatting.</div>
  </div>
</main>
<footer>
  No API key required. Uses local ML models for semantic search.
</footer>

<script>
(function() {
  let sessionId = null;

  const uploadForm = document.getElementById('upload-form');
  const fileInput = document.getElementById('file-input');
  const uploadBtn = document.getElementById('upload-btn');
  const uploadStatus = document.getElementById('upload-status');

  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const questionInput = document.getElementById('question-input');
  const sendBtn = document.getElementById('send-btn');
  const chatStatus = document.getElementById('chat-status');

  function setStatus(el, text, type = '') {
    el.textContent = text;
    el.className = 'status' + (type ? ' ' + type : '');
  }

  function addMessage(role, text) {
    const div = document.createElement('div');
    div.className = 'message ' + role;
    
    // Simple markdown-like formatting
    if (role === 'assistant') {
      // Convert **text** to bold
      let formatted = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Convert --- to hr
      formatted = formatted.replace(/\n---\n/g, '<hr style="margin:0.5rem 0;border:none;border-top:1px solid #d1d5db;">');
      // Convert ðŸ“„ emoji headers
      formatted = formatted.replace(/ðŸ“„/g, '<span style="font-size:1.1em">ðŸ“„</span>');
      div.innerHTML = formatted;
    } else {
      div.textContent = text;
    }
    
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function setLoading(btn, loading, text) {
    if (loading) {
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>' + text;
    } else {
      btn.disabled = false;
      btn.textContent = text;
    }
  }

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) return;

    setLoading(uploadBtn, true, 'Processing...');
    setStatus(uploadStatus, 'Uploading and extracting text...');
    setStatus(chatStatus, 'Please wait...');

    const formData = new FormData();
    formData.append('file', file);

    try {
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.detail || 'Upload failed');
      }

      sessionId = data.session_id;
      setStatus(uploadStatus, `âœ“ "${data.filename}" processed (${data.text_length.toLocaleString()} chars)`, 'success');
      setStatus(chatStatus, 'Ask a question about the document.');
      
      questionInput.disabled = false;
      sendBtn.disabled = false;
      chatBox.innerHTML = '';
      questionInput.focus();

    } catch (err) {
      console.error(err);
      setStatus(uploadStatus, 'Error: ' + err.message, 'error');
      setStatus(chatStatus, 'Upload failed. Try again.', 'error');
    } finally {
      setLoading(uploadBtn, false, 'Upload & Process');
    }
  });

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!sessionId) return;

    const question = questionInput.value.trim();
    if (!question) return;

    addMessage('user', question);
    questionInput.value = '';
    setLoading(sendBtn, true, 'Thinking...');
    setStatus(chatStatus, 'Generating response...');

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: sessionId, question: question }),
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.detail || 'Request failed');
      }

      addMessage('assistant', data.answer);
      setStatus(chatStatus, 'Ask another question.');

    } catch (err) {
      console.error(err);
      addMessage('assistant', 'Error: ' + err.message);
      setStatus(chatStatus, 'Error occurred. Try again.', 'error');
    } finally {
      setLoading(sendBtn, false, 'Send');
      questionInput.focus();
    }
  });
})();
</script>
</body>
</html>
